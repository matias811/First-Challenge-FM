<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="card">
    <img class="img-1" src="images/image-equilibrium.jpg" alt="equilibrium">
    <div class="eye">
      <img class="icon-view" src="images/icon-view.svg" alt="icon-view">
    </div>
    <h2>Equilibrium #3429</h2>
    <h6>Our Equilibrium connection promotes balance and calm</h6>
    <img class="icon-e" src="images/icon-ethereum.svg" alt="ethereum">
    <p class="p1">0.041 ETH</p>
    <img class="clock" src="images/icon-clock.svg" alt="time-clock">
    <p class="p2">3 Days Left</p>
    <div class="card-bottom">
      <hr>
      <img class="avatar" src="images/image-avatar.png" alt="avatar">
      <h6 class="creation">Creation of <span class="creation-span"> Matias Sarrailh</span></h6>
    </div>
  </div>




  <div class="copyright">

      Equilibrium #3429

      Our Equilibrium collection promotes balance and calm.

      0.041 ETH
      3 days left

      Creation of Jules Wyvern

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Matias Sarrailh</a>.
      </div>
  </div>

</body>

</html>
